kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: redis-data-redis-app-1
  labels:
    app: redis
spec:
  storageClassName: rook-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200M
  selector:
    matchLabels:
      path: nfsshare2
      app: redis
      podindex: "1"
